<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <Link rel="stylesheet" href="./index.css">
  
  <title>Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form class="form-container" onsubmit="">
    <h2>Contact Us</h2>
    <div class="name-container">
      <div class="field">
      <label for="firstName">First Name</label>
      <input type="text" required class="text-input">
      </div>
     <div class="field">
       <label for="lastName">last Name</label>
      <input type="text" required class="text-input">
     </div>
    </div>
    <div class="field">
      <label for="email">Email Address</label>
       <input type="text" required class="text-input">
    </div>
   <fieldset class="radio-group">
  <legend>
    Query Type <span aria-hidden="true">*</span>
  </legend>

  <label class="radio-card">
    <input type="radio" name="queryType" value="general" required>
    <span>General Enquiry</span>
  </label>

  <label class="radio-card">
    <input type="radio" name="queryType" value="support">
    <span>Support Request</span>
  </label>
   </fieldset>

   <div class="field">
    <label for="message">Message <span aria-hidden="true">*</span></label>
    <textarea id="message" name="message" required
    placeholder="Enter your message"></textarea>
   </div>
    
  <label >
     <input type="checkbox" id="consent" name="consent" required>
    i consent to being contracted by the team
  </label>
  <button>Submit</button>
  </form>
</body>
</html>
