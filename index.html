<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <Link rel="stylesheet" href="./index.css">
  
  <title>Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form class="form-container" onsubmit="">
    <h2>Contact Us</h2>
    <div class="name-container">
      <div class="field name-field">
      <label for="firstName">First Name <span aria-hidden="true">*</span></label>
      <input type="text" required class="text-input">
      </div>
     <div class="field name-field">
       <label for="lastName">last Name <span aria-hidden="true">*</span></label>
      <input type="text" required class="text-input">
     </div>
    </div>
    <div class="field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
       <input type="text" required class="text-input">
    </div>
   <fieldset class="radio-group">
  <label>Query Type <span>*</span></label>

    <div class="radio-card-container">
       <label class="radio-card">
    <input type="radio" name="queryType" value="general" required >
    <span  style="color: #5f6566">General Enquiry</span>
  </label>

  <label class="radio-card">
    <input type="radio" name="queryType" value="support" required >
    <span style= "color: #5f6566">Support Request</span>
  </label>
    </div>
   </fieldset>

   <div class="field">
    <label for="message">Message <span aria-hidden="true">*</span></label>
    <textarea id="message" rows="7" name="message" required
    ></textarea>
   </div>
    
  <label class="consent-label">
     <input type="checkbox" id="consent" name="consent" required>
    I consent to being contracted by the team
  </label>
  <button class="submit-btn">Submit</button>
  </form>
</body>
</html>
