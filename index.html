<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <Link rel="stylesheet" href="./index.css">
  
  <title>Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./index.js" defer></script>
</head>
<body>
  <form class="form-container" id="form">
    <h2>Contact Us</h2>
    <div class="name-container">
      <div class="field name-field">
      <label for="firstName">First Name <span aria-hidden="true">*</span></label>
      <input type="text"  class="text-input" id="firstName">
      <span class="error-message"></span>
      </div>
     <div class="field name-field">
       <label for="lastName">last Name <span aria-hidden="true">*</span></label>
      <input type="text"  class="text-input" id="lastName">
       <span class="error-message"></span>
     </div>
    </div>
    <div class="field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
       <input type="text"  class="text-input" id="email">
        <span class="error-message"></span>
    </div>
   <fieldset class="radio-group" id="queryType">
  <label>Query Type <span>*</span></label>

    <div class="radio-card-container">
       <label class="radio-card">
    <input type="radio" name="queryType" value="general"  >
    <span  style="color: #5f6566">General Enquiry</span>
  </label>

  <label class="radio-card">
    <input type="radio" name="queryType" value="support"  >
    <span style= "color: #5f6566">Support Request</span>
  </label>
    </div>
     <span class="error-message"></span>
   </fieldset>

   <div class="field">
    <label for="message">Message <span aria-hidden="true">*</span></label>
    <textarea id="message" rows="7" name="message" 
    ></textarea>
     <span class="error-message"></span>
   </div>
   
   <div class="consent-container">
    <div>
       <label class="consent-label">
     <input type="checkbox" id="consent" name="consent" >
    I consent to being contracted by the team
    </div>
    <div>
       <span class="error-message"></span>
    </div>
  </label>
   </div>
 
  <button type="submit" class="submit-btn">Submit</button>
  </form>

  <div class="toast" id="toast">
    <div class="toast-img-container">
      <img src="./assets/images/icon-success-check.svg">
      <p>Message Sent</p>
    </div>
    <p class="toast-p">Thanks for completing the form, We will be in touch soon</p>
  </div>
</body>
</html>
